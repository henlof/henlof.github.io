<h2>Bilder på gården Per Nirs</h2>
<a href="bilder/stora/flygfoto.jpg" rel="lightbox" title="<b>FLYGFOTO.</b> Per Nirs 1996 &ndash; sett från luften."><img src="bilder/sma/flygfoto.jpg" width="80" height="80" border="0" alt="Flygfoto"></a>
<a href="bilder/stora/gamlagarden.jpg" rel="lightbox" title="<b>GAMLA HUSET.</b> Så här såg det gamla 1800-talshuset ut efter hemmansklyvningen. Bilden är tagen i slutet av 1910-talet."><img src="bilder/sma/gamlagarden.jpg" width="80" height="80" border="0" alt="Gamla huset"></a>
<a href="bilder/stora/nyahuset.jpg" rel="lightbox" title="<b>NYA HUSET.</b> Det nya huset från 1928, här år 1966. Det renoverades 1952 och är nu än en gång under renovering. Pojken som står framför huset är den nuvarande brukaren Arne Löf."><img src="bilder/sma/nyahuset.jpg" width="80" height="80" border="0" alt="Nya huset"></a>
<a href="bilder/stora/bastun.jpg" rel="lightbox" title="<b>BASTUN.</b> Användes av Olof Löf på 1920-talet till torkning av lin efter rötningen och humle som användes till beredningen av julölen. Byggnaden är gammal. Den fanns med på kartan 1882. Invändigt finns en välvd tegelugn och på sidorna lavar av trä. Skorsten finns inte så man kan säga att de tog vara på all värme med gratis &quot;rostningseffekt&quot;."><img src="bilder/sma/bastun.jpg" width="80" height="80" border="0" alt="Bastun"></a>
<a href="bilder/stora/smedjan.jpg" rel="lightbox" title="<b>SMEDJAN.</b> Detta hus finns redan på kartan från 1833. Liksom bastun står smedjan avskilt från andra hus p.g.a. brandrisken. Olof Löf var en flitig smed och det mesta av beslag, gångjärn, kälkskoningar, hjulringar och bärande järndetaljer på byggnaderna har han gjort själv. Han köper då och då plattstång till sina arbeten och han hade också en mindre kolbotten nära gården där han tog fram bränslet. Nära smedjan finns resterna av en tjärdal och en rostugn/grop för lera. Smedjan är fortfarande komplett och det behövs bara renovering av blåsbälgen för att använda den."><img src="bilder/sma/smedjan.jpg" width="80" height="80" border="0" alt="Smedjan"></a>
<a href="bilder/stora/stoltaagare.jpg" rel="lightbox" title="<b>STOLTA ÄGARE.</b> Förutom det stolta ägarparet ser vi här hur Olof Löf har satt sin prägel på dagens Per Nirs. Gamla stallet till vänster var just stall i den troliga tredje ladugårdsbyggnaden Den första fanns troligen där nuvarande brygghuset och vedboden står och är beskriven på uppteckningen 1833. Den andra kan ha funnits i den kringbyggda gården mot sydost enligt samma karta. Förutom gamla stallet, smedjan och bastun har Olof Löf byggt allt som finns på tomten. En intressant frågan är hur han hade råd. Det finns just nu inget riktigt svar på detta men det är troligen relativt goda virkespriser tillsammans med timmerkörning och smör- och köttförsäljning som bidragit. Kommande studier kommer förhoppningsvis att ge svar på denna fråga."><img src="bilder/sma/stoltaagare.jpg" width="80" height="80" border="0" alt="Stolta ägare"></a>
<a href="bilder/stora/ladugard1.jpg" rel="lightbox" title="<b>LADUGÅRDSKONSTRUKTION 1917.</b> Ladugården, som är 19 * 9,5 m, till vet vi lite om. Den började byggas 1915 med grundläggning av en kallmur. Olof Löf var en stor vän av dynamit och sten fanns det mycket gått om på åkrarna. Stenröjning är väl också än idag ett kännetecken för Per Nirs. Och grus körde Olof Löf hem från Norrmyran redan på senhösten 1914 då han även frilade marken för grunden."><img src="bilder/sma/ladugard1.jpg" width="80" height="80" border="0" alt="Ladugårdskonstruktion 1917"></a>
<a href="bilder/stora/ladugard2.jpg" rel="lightbox" title="<b>LADUGÅRDSKONSTRUKTION 1917.</b> Ladugårdens ventilerade dubbelväggar murades under juni och juli 1916. Det tog 96 dagsverken med sex externa hantverkare. I november samma år gjordes 11 dagars träarbeten med två snickare. Det framgår inte var men ett bjälklag ingick i jobbet."><img src="bilder/sma/ladugard2.jpg" width="80" height="80" border="0" alt="Ladugårdskonstruktion 1917"></a>
<a href="bilder/stora/alvangslada.jpg" rel="lightbox" title="<b>ÄLVÄNGSLADA.</b> De viktiga med ängsslåttern förstår man också när det på 1960-talet fanns 4 lador till Per Nirs  och 3 lador till Per Jons som bara var till för ängshö på Dalkarlsbos del av Somfarmyran. Dessutom fanns det då ytterligare 10 lador på Per Nirs, utspridda på hemskiftet och 7 st på Per Jons. Ladugårdarna hade små höskullar i äldre tider och det var nödvändigt att lagra höet snabbt nära de mer avlägsna åkrarna."><img src="bilder/sma/alvangslada.jpg" width="80" height="80" border="0" alt="Älvängslada"></a>
<a href="bilder/stora/gardesgard.jpg" rel="lightbox" title="<b>GÄRDESGÅRD I DALKARSBO.</b> Gärdesgårdar var ett kapitel för sig självt i äldre tider. Som syns på kartan från 1833 stängde man inte bara in åkermarken för att förhindra att djuren betade där när de gick på skogen. Man hade stora arealer &quot;slogbackar&quot; där man skördade backhö och i Haget ett stort område som var hästhage på sommaren. I samband med laga skiftet bestämdes 1887 hur byn skulle dela upp gärdesgårdarna. Totalt var det 8,9 km! Sedan tillkom drygt 2 km vid fäboden. Så det var ett drygt arbete att stänga in de bättre markerna och det gick åt mycket stängselvirke. I gamla tider innan rågångarna var absoluta fanns därför ett begrepp &quot;stubb- och röjselrätt&quot; som skulle säkra tillgången på byggnadsvirke, ved och stängselvirke till den etablerade fastigheten."><img src="bilder/sma/gardesgard.jpg" width="80" height="80" border="0" alt="Gärdesgård i Dalkarsbo"></a>
<a href="bilder/stora/mur.jpg" rel="lightbox" title="<b>GÄRDESGÅRD MOT GÅRDEN.</b> Det här är en vy vi ser i dag från Per Nirs marker i sommarskrud 2006."><img src="bilder/sma/mur.jpg" width="80" height="80" border="0" alt="Gärdesgård mot gården"></a>
<a href="bilder/stora/tallhus.jpg" rel="lightbox" title="<b>TALL OCH LADA.</b> Det här är en vy vi ser i dag från Per Nirs marker i sommarskrud 2006."><img src="bilder/sma/tallhus.jpg" width="80" height="80" border="0" alt="Tall och lada"></a>
<a href="bilder/stora/kolbotten.jpg" rel="lightbox" title="<b>KOLBOTTEN.</b> Per Jons kolbotten vid Storsvedden"><img src="bilder/sma/kolbotten.jpg" width="80" height="80" border="0" alt="Kolbotten"></a>
<a href="bilder/stora/kolkoja.jpg" rel="lightbox" title="<b>KOLKOJA.</b> Resterna av mur till koja vid Per Jons kolbotten vid Storsvedden."><img src="bilder/sma/kolkoja.jpg" width="80" height="80" border="0" alt="Kolkoja"></a>
<a href="bilder/stora/kolstig.jpg" rel="lightbox" title="<b>KOLSTIG.</b> Frakten av färdigt kol gjordes i en kolstig. Den här finns hos Per Nirs. Totalt innehöll en kolstig 1,98 m3 och bestod av på två behållare som denna. Transporten skedde på kälkar vintertid till några av brukets lagerplatser. För Dalkarsbos del var det bland annat Svartnäs c:a 1 km öster om Hällskog. Där lastades kolet på skutor som gick till Söderfors. De fanns med på en av bilderna från bruket ovan."><img src="bilder/sma/kolstig.jpg" width="80" height="80" border="0" alt="Kolstig"></a>
<a href="bilder/stora/timmerkalke.jpg" rel="lightbox" title="<b>TIMMERKÄLKE.</b>"><img src="bilder/sma/timmerkalke.jpg" width="80" height="80" border="0" alt="Timmerkälke"></a>
<a href="bilder/stora/skriftpavagg.jpg" rel="lightbox" title="<b>SKRIFT PÅ LADA.</b> Ett minne från tiden med djurhållning under 1900-talet är den inristning i den större ladan i Norrmyran som finns avbildad i boken <i>Tradition i trä</i>. Skriften finns på ladan med den stora tallen vid sidan om, som också finns med bland bilderna i bildarkivet."><img src="bilder/sma/skriftpavagg.jpg" width="80" height="80" border="0" alt="Skrift på lada"></a>
<a href="bilder/stora/bomarke.jpg" rel="lightbox" title="<b>BOMÄRKET.</b> I samband med 400-årsjubileet tillverkade en en lokal smed gårdens bomärke som en dörrkläpp som sattes uppe på gårdens ytterdörr."><img src="bilder/sma/bomarke.jpg" width="80" height="80" border="0" alt="Bomärket"></a>
<h2>Bilder på närområdet</h2>
<a href="bilder/stora/soderfors1.jpg" rel="lightbox" title="<b>SÖDERFORS BRUK 1780-TALET</b> Illustration från Sven Sjöbergs bok <i>Söderfors</i> från 1956."><img src="bilder/sma/soderfors1.jpg" width="80" height="80" border="0" alt="Söderfors bruk 1780-talet"></a>
<a href="bilder/stora/soderfors2.jpg" rel="lightbox" title="<b>SÖDERFORS BRUK 1780-TALET</b> Illustration från Sven Sjöbergs bok <i>Söderfors</i> från 1956."><img src="bilder/sma/soderfors2.jpg" width="80" height="80" border="0" alt="Söderfors bruk 1780-talet"></a>
<a href="bilder/stora/farjan.jpg" rel="lightbox" title="<b>FÄRJAN</b> När Olof Löf 1917 byggde ladugården fick han transportproblem med den cement han behövde till att gjuta betonggolvet i ladugården. Han fick troligen inte tag på cement under vinterhalvåret så att han kunde transportera den över isen. Men Olof frågade 3/6 färjkarlen vid södra sundet om att få låna färjan en dag för tranporten från Hedesunda till Dalkarsbo. Och det fick han. Så 9/6 när det fortfarande var vårflod transporterar han hem 25 tunnor cement, totalt 4,3 ton. På den tiden roddes färjan med två stora åror så detta var möjligt."><img src="bilder/sma/farjan.jpg" width="80" height="80" border="0" alt="Färjan"></a>
<a href="bilder/stora/gundbo.jpg" rel="lightbox" title="<b>MÅGEN FRÅN GUNDBO.</b> En friare från Gundbo visar gärdesgårdsbyggande."><img src="bilder/sma/gundbo.jpg" width="80" height="80" border="0" alt="Mågen från Gundbo"></a>
<a href="bilder/stora/timmer1.jpg" rel="lightbox" title="<b>VIRKESKÖRNING</b> vid Dalälven."><img src="bilder/sma/timmer1.jpg" width="80" height="80" border="0" alt="Virkeskörning"></a>
<a href="bilder/stora/timmer2.jpg" rel="lightbox" title="<b>VIRKESKÖRNING</b> vid Dalälven."><img src="bilder/sma/timmer2.jpg" width="80" height="80" border="0" alt="Virkeskörning"></a>
<h2>Kartor</h2>
<a href="bilder/stora/karta-1665.jpg" rel="lightbox" title="<b>KARTA 1665.</b> "><img src="bilder/sma/karta-1665.jpg" width="80" height="80" border="0" alt="Karta 1665"></a>
<a href="bilder/stora/karta-1756.jpg" rel="lightbox" title="<b>KARTA 1756.</b> "><img src="bilder/sma/karta-1756.jpg" width="80" height="80" border="0" alt="Karta 1756"></a>
<a href="bilder/stora/karta-lagaskifte1833.jpg" rel="lightbox" title="<b>LAGA SKIFTE 1833.</b> Här är den äldsta kartan över Dalkarsbo där husen med ladugårdar och uthus är utsatta. Den gjordes 1833 som en uppteckning till ett förestående laga skifte. Denna reform beslutades 1827 och syftet var att omfördela marken så att det skulle bli mera jord omkring varje gård. Det innebar för äldre byar att gårdar flyttades. Men i Dalkarsbo blev husen kvar eftersom byn var relativt sent etablerad och att de två gårdarna redan var skiljda åt."><img src="bilder/sma/karta-lagaskifte1833.jpg" width="80" height="80" border="0" alt="Laga skifte 1833"></a>
<a href="bilder/stora/karta-lagaskifte1882.jpg" rel="lightbox" title="<b>LAGA SKIFTE 1882.</b> "><img src="bilder/sma/karta-lagaskifte1882.jpg" width="80" height="80" border="0" alt="Laga skifte 1882"></a>
<a href="bilder/stora/karta-kol.jpg" rel="lightbox" title="<b>KOLBOTTNAR ÖBYSKOGEN 1939.</b> Det här är en karta där kolbottnarna som fanns 1939 är utsatta. Det var 48 st. på Öns ursprungliga marker och 9 st. på Dalkarsbos marker. Den visar att skogen användes minst lika flitigt från slutet av 1600-talet som idag. I akten från Bergskollegiet 1824 finns en del uppgifter i denna fråga. Bruket tog årligen ut ungefär 3 m<sup>3</sup> skog per ha på sina egna skogar eller omkring 20 000 m<sup>3</sup>. Detta gav ungefär 9 200 m<sup>3</sup> träkol. I den mall som Bergskollegiet använder räknade man med 2,3 m<sup>3</sup> per ha och år på all mark och 4,6 m<sup>3</sup> per ha och år på den &quot;goda&quot; skogsmarken. Man fick lite mindre än hälften kol av veden man högg."><img src="bilder/sma/karta-kol.jpg" width="80" height="80" border="0" alt="Kolbottnar Öbyskogen 1939"></a>
